<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="iframe-page">
    <iframe src="https://ya.ru/"
            class="iframe-page__iframe"
            name="my-iframe"
            allow="fullscreen"
            referrerpolicy="no-referrer"
    ></iframe>
    <div class="iframe-page-panel__background"></div>
    <div class="iframe-page-close__button">
        <svg width="59" height="59" viewBox="0 0 59 59" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M54 1L58.2427 5.24264L5.20968 58.2757L0.967041 54.033L54 1Z" fill="white"/>
            <path d="M1.00011 5L5.24275 0.757362L58.2758 53.7904L54.0331 58.033L1.00011 5Z" fill="white"/>
        </svg>
    </div>
</section>
<div class="start-screen">
    <div class="start-screen__header">
        <div class="start-screen__title">
            Комплексное развитие территорий<br />жилой застройки города Тюмени
        </div>
    </div>
    <div class="start-screen__footer">
        <div class="start-screen__logo">
            <img class="start-screen__image" src="images/logo.png">
            <div class="start-screen__city">
                <span>г. Тюмень - 2022</span>
            </div>
        </div>
        <div class="start-screen__speaker speaker">
            <div class="speaker__surname">Кухарук</div>
            <div class="speaker__name">Руслан Николаевич</div>
            <div class="speaker__position">Глава города Тюмени</div>
        </div>
    </div>
</div>
<script src="./../require.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
